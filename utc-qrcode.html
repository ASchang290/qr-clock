<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Clock (UTC+4)</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    #datetime {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div id="datetime">Loading...</div>
  <canvas id="qrcode"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateQR() {
      const now = new Date();
      const offsetTime = new Date(now.getTime() + 4 * 60 * 60 * 1000);

      const yyyy = offsetTime.getFullYear();
      const mm = pad(offsetTime.getMonth() + 1);
      const dd = pad(offsetTime.getDate());
      const hh = pad(offsetTime.getHours());
      const mi = pad(offsetTime.getMinutes());

      const fullStr = `${yyyy}-${mm}-${dd} ${hh}:${mi}`;
      document.getElementById('datetime').textContent = fullStr;

      const canvas = document.getElementById('qrcode');
      QRCode.toCanvas(canvas, fullStr, { width: 200 }, function (error) {
        if (error) console.error(error);
      });
    }

    updateQR(); // Initial run
    setInterval(updateQR, 60 * 1000); // Update every minute
  </script>
</body>
</html>
